<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetSmart - Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/styles/styles2.css">
</head>
<body>
    <div id="reports-scroll-page" class="scrollable-container-reports">
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <!-- Header -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h3 class="m-0">Edit Profile</h3>
                                <a href="Profile.html" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-lg"></i> Cancel
                                </a>
                            </div>

                            <!-- Profile Form -->
                            <form>
                                <!-- Profile Picture -->
                                <div class="text-center mb-4">
                                    <div class="position-relative d-inline-block">
                                        <img id="profile-picture" src="https://bootdey.com/img/Content/avatar/avatar1.png" 
                                             alt="Profile Picture" class="mb-3">
                                        <label for="profile-upload" class="btn btn-sm btn-primary position-absolute bottom-0 end-0">
                                            <i class="bi bi-camera"></i>
                                        </label>
                                        <input type="file" id="profile-upload" class="d-none">
                                    </div>
                                </div>

                                <!-- Personal Information -->
                                <div class="mb-4">
                                    <h5 class="mb-3">Personal Information</h5>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">First Name</label>
                                            <input type="text" class="form-control" value="John">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Last Name</label>
                                            <input type="text" class="form-control" value="Doe">
                                        </div>
                                        <div class="col-md-12">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" value="johndoe@example.com">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Bio</label>
                                            <textarea class="form-control" rows="3" placeholder="Tell us about yourself">Passionate about keeping up to date in my neighbourhood!</textarea>
                                        </div>
                                    </div>
                                </div>

                                <!-- Social Media Links -->
                                <div class="mb-4">
                                    <h5 class="mb-3">Social Media</h5>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="url" class="form-control" placeholder="Twitter profile URL">
                                                <label class="form-label">
                                                    <i class="bi bi-twitter"></i> Twitter
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="url" class="form-control" placeholder="LinkedIn profile URL">
                                                <label class="form-label">
                                                    <i class="bi bi-linkedin"></i> LinkedIn
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="url" class="form-control" placeholder="GitHub profile URL">
                                                <label class="form-label">
                                                    <i class="bi bi-github"></i> GitHub
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="url" class="form-control" placeholder="Instagram profile URL">
                                                <label class="form-label">
                                                    <i class="bi bi-instagram"></i> Instagram
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Change Password -->
                                <div class="mb-4">
                                    <h5 class="mb-3">Change Password</h5>
                                    <div class="row g-3">
                                        <div class="col-md-12">
                                            <label class="form-label">Current Password</label>
                                            <input type="password" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">New Password</label>
                                            <input type="password" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Confirm New Password</label>
                                            <input type="password" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="text-end">
                                    <a type="submit" class="btn btn-primary" href="Profile.html">
                                        <i class="bi bi-check-lg"></i> Save Changes
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Nav bar -->
    <nav class="bottom-nav">
        <a href="Reports.html" class="nav-item">
            <i class="bi bi-car-front"></i>
            <span>Reports</span>
        </a>
        <a href="main.html" class="nav-item">
            <i class="bi bi-map"></i>
            <span>Map</span>
        </a>
        <a href="Profile.html" class="nav-item active">
            <i class="bi bi-person-fill"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
