<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetSmart - Report an Issue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="/styles/styles2.css">
</head>
<body>
    <!-- map container -->
    <div id="map">
        <!-- Search bar and Report button -->
        <div class="search-container">
            <div class="search-bar">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search location..." autocomplete="address-line1"/>
            </div>
            <button class="report-btn">
                <i class="material-icons">flag</i>
            </button>
        </div>

    <script>
        var map = L.map('map').setView([49.117, -122.945], 10);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
    </script>

        <!-- Current location icon -->
        <div class="current-location">
            <div class="pulse"></div>
            <div class="dot"></div>
        </div>

        <!-- Button for layers -->
        <button class="layers-btn">
            <i class="material-icons">layers</i>
        </button>
    </div>

    <!-- Nav bar -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <i class="bi bi-list-ul"></i>
            <span>Reports</span>
        </a>
        <a href="#" class="nav-item active">
            <i class="bi bi-map-fill"></i>
            <span>Map</span>
        </a>
        <a href="#" class="nav-item">
            <i class="bi bi-person"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
