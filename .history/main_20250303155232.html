<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetSmart - Report an Issue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script id="search-js" defer src="https://api.mapbox.com/search-js/v1.0.0-beta.22/web.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="/styles/styles2.css">
</head>
<body>
    <!--New Report Modal - Pop Up connected to flag button in map container -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Report Form</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form>
                <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Report Title:</label>
                <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                <label for="message-text" class="col-form-label">Problem Summary:</label>
                <textarea class="form-control" id="message-text"></textarea>
                </div>
            </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary">Submit Report</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    <!-- map container -->
    <div id="map">
        <!-- Search bar and Report button -->
        <div class="search-container">
            <div class="search-bar">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search location..." autocomplete="address-line1"/>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
                <i class="material-icons">flag</i>
                Open modal for New Reports
            </button>
                
        
        <!-- Current location icon -->
        <div class="current-location">
            <div class="pulse"></div>
            <div class="dot"></div>
        </div>

        <!-- Button for layers -->
        <button class="layers-btn">
            <i class="material-icons">layers</i>
        </button>
        </div>
    </div>

    <!-- Nav bar -->
    <nav class="bottom-nav">
        <a href="Reports.html" class="nav-item">
            <i class="bi bi-car-front"></i>
            <span>Reports</span>
        </a>
        <a href="main.html" class="nav-item active">
            <i class="bi bi-map-fill"></i>
            <span>Map</span>
        </a>
        <a href="Profile.html" class="nav-item">
            <i class="bi bi-person"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script> 
</body>
</html>
