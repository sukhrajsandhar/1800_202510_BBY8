<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetSmart - User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/styles/styles3.css">
    <link rel="stylesheet" href="/styles/styles2.css">
</head>
<body>
    <div id="scrollable-profile" class="scrollable-container-reports">
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <!-- Header with Edit Button -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h3 class="m-0">User Profile</h3>
                                <a href="update-profile.html" class="btn btn-outline-primary">
                                    <i class="bi bi-pencil-square"></i> Edit Profile
                                </a>
                            </div>

                            <!-- Profile Picture and Name -->
                            <div class="text-center mb-4">
                                <div class="position-relative d-inline-block">
                                    <img id="profile-picture" src="https://bootdey.com/img/Content/avatar/avatar1.png" 
                                         alt="Profile Picture" class="mb-3">
                                </div>
                                <h4 id="user-name" class="mb-1">Loading...</h4>
                                <p id="user-bio-short" class="text-muted mb-3"></p>
                            </div>

                            <!-- Contact Information -->
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <div class="info-card">
                                        <i class="bi bi-calendar3 text-primary"></i>
                                        <div>
                                            <small class="text-muted d-block">Joined</small>
                                            <span id="join-date">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-card">
                                        <i class="bi bi-geo-alt text-primary"></i>
                                        <div>
                                            <small class="text-muted d-block">Location</small>
                                            <span id="user-location">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-card">
                                        <i class="bi bi-envelope text-primary"></i>
                                        <div>
                                            <small class="text-muted d-block">Email</small>
                                            <a id="user-email" href="mailto:" class="text-decoration-none">Loading...</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-card">
                                        <i class="bi bi-telephone text-primary"></i>
                                        <div>
                                            <small class="text-muted d-block">Phone</small>
                                            <span id="user-phone">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Bio Section -->
                            <div class="bio-section p-3 mb-4">
                                <h5 class="mb-3">About Me</h5>
                                <p id="user-bio" class="mb-0">Loading...</p>
                            </div>

                            <!-- Social Links -->
                            <div class="text-center">
                                <h6 class="mb-3">Connect with me</h6>
                                <div class="social-links">
                                    <a id="twitter-link" href="#" class="btn btn-light mx-1" title="Twitter">
                                        <i class="bi bi-twitter"></i>
                                    </a>
                                    <a id="linkedin-link" href="#" class="btn btn-light mx-1" title="LinkedIn">
                                        <i class="bi bi-linkedin"></i>
                                    </a>
                                    <a id="github-link" href="#" class="btn btn-light mx-1" title="GitHub">
                                        <i class="bi bi-github"></i>
                                    </a>
                                    <a id="instagram-link" href="#" class="btn btn-light mx-1" title="Instagram">
                                        <i class="bi bi-instagram"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Nav bar -->
    <nav class="bottom-nav">
        <a href="Reports.html" class="nav-item">
            <i class="bi bi-car-front"></i>
            <span>Reports</span>
        </a>
        <a href="main.html" class="nav-item">
            <i class="bi bi-map"></i>
            <span>Map</span>
        </a>
        <a href="Profile.html" class="nav-item active">
            <i class="bi bi-person-fill"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase Scripts -->
    <script type="module" src="./scripts/firebaseAPI_TEAM08.js"></script>
    <script type="module" src="./scripts/profile-view.js"></script>
</body>
</html>
