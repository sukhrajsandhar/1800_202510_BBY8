<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetSmart - Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="../styles/styles3.css">
    <link rel="stylesheet" href="../styles/styles2.css">
</head>
<body>
    <div id="map"></div>

    <!-- Report Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Report Road Issue</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reportForm">
                        <!-- Report Title -->
                        <div class="mb-3">
                            <label for="report-title-name" class="form-label">Report Title</label>
                            <input type="text" class="form-control" id="report-title-name" required>
                        </div>

                        <!-- Location -->
                        <div class="mb-3">
                            <label for="location-name" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location-name" required>
                        </div>

                        <!-- Date and Time -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="report-date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="report-date" required>
                            </div>
                            <div class="col">
                                <label for="report-time" class="form-label">Time</label>
                                <input type="time" class="form-control" id="report-time" required>
                            </div>
                        </div>

                        <!-- Problem Types -->
                        <div class="mb-3">
                            <label class="form-label d-block">Problem Type</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="pothole">
                                <label class="form-check-label" for="pothole">Pothole</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="construction">
                                <label class="form-check-label" for="construction">Construction</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="accident">
                                <label class="form-check-label" for="accident">Accident</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="flooding">
                                <label class="form-check-label" for="flooding">Flooding</label>
                            </div>
                        </div>

                        <!-- Problem Summary -->
                        <div class="mb-3">
                            <label for="message-text" class="form-label">Problem Summary</label>
                            <textarea class="form-control" id="message-text" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="reportForm" class="btn btn-primary">Submit Report</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Report Button -->
    <button type="button" class="btn btn-primary report-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="bi bi-plus-lg"></i>
    </button>

    <!-- Nav bar -->
    <nav class="bottom-nav">
        <a href="reports/Reports.html" class="nav-item">
            <i class="bi bi-car-front"></i>
            <span>Reports</span>
        </a>
        <a href="main.html" class="nav-item active">
            <i class="bi bi-map"></i>
            <span>Map</span>
        </a>
        <a href="profile/Profile.html" class="nav-item">
            <i class="bi bi-person-fill"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="module" src="../scripts/firebaseAPI_TEAM08.js"></script>
    <script type="module" src="../scripts/main.js"></script>
    <script type="module" src="../scripts/report.js"></script>
</body>
</html>
