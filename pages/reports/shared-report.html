<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetSmart - Shared Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/styles/styles2.css">
    <style>
        .mini-map {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .report-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .problem-type-badge {
            margin-right: 8px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <!-- Main content -->
    <div class="container mt-4 mb-5 pb-5">
        <div class="d-flex align-items-center mb-4">
            <a href="Reports.html" class="btn btn-outline-primary me-3">
                <i class="bi bi-arrow-left"></i> Back to Reports
            </a>
            <h1 class="mb-0">Road Report Details</h1>
        </div>
        
        <!-- Report container -->
        <div id="report-container">
            <div class="row">
                <div class="col-md-8">
                    <!-- Report details will be added here -->
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Loading report...</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Share This Report</h5>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary share-twitter">
                                    <i class="bi bi-twitter-x"></i> Share on Twitter
                                </button>
                                <button class="btn btn-outline-primary share-discord" disabled>
                                    <i class="bi bi-discord"></i> Share on Discord (Coming soon!)
                                </button>
                                <button class="btn btn-outline-primary share-instagram" disabled>
                                    <i class="bi bi-instagram"></i> Share on Instagram (Coming soon!)
                                </button>
                                <button class="btn btn-outline-primary share-copy">
                                    <i class="bi bi-clipboard"></i> Copy Link
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Nav bar -->
    <nav class="bottom-nav">
        <a href="Reports.html" class="nav-item">
            <i class="bi bi-car-front"></i>
            <span>Reports</span>
        </a>
        <a href="../../main.html" class="nav-item">
            <i class="bi bi-map"></i>
            <span>Map</span>
        </a>
        <a href="../profile/Profile.html" class="nav-item">
            <i class="bi bi-person"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="../../scripts/firebaseAPI_TEAM08.js"></script>
    <script type="module" src="../../scripts/shared-report.js"></script>
</body>
</html>
